on:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - run: |
          cat package.json | grep "\"version\": \"${GITHUB_REF##*/v}\""

  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: check-version
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  deploy-npm-registry:
    needs: deploy-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
